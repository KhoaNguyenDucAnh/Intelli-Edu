server:
  port: 8080
  error:
    include-stacktrace: never
---
spring:
  devtools:
    livereload:
      enabled: true
  # main:
#    allow-bean-definition-overriding: true
    # allow-circular-references: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/intelliedu
    username: postgres
    password: 1234567890
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
#        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  web:
    resources:
      static-locations: file:/media/Data/Project/Intelli-Edu/Frontend/
---
