name: Docker (Testing)

on:
  push:
    branches: [ "testing" ]
  pull_request:
    branches: [ "testing" ]

jobs:
  Java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
    
      - name: Build with Maven
        run: mvn clean install package -q -f Backend/pom.xml -Dspring.profiles.active=test

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR }}

      - name: Build and push Docker image
        run: |
          docker build -f Backend/test.Dockerfile -t ghcr.io/khoanguyenducanh/intelli-edu:test --push .
  Python:
    runs-on: ubuntu-latest
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR }}

      - name: Build and push Docker image
        run: |
          docker build -f AI/.Dockerfile -t ghcr.io/khoanguyenducanh/python:test --push .
