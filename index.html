<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Intelli Edu API</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function() {
        SwaggerUIBundle({
          url: "https://raw.githubusercontent.com/KhoaNguyenDucAnh/Intelli-Edu/master/openapi.yaml",
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis],
          layout: "BaseLayout"
        })
      }
    </script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="swagger-ui"></div>
    </main>
    <footer></footer>
  </body>
</html>
